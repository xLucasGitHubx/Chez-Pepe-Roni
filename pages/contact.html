<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chez la Pépée Rony</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <!-- header de la page -->
    <header>
        <a href="./index.html"><img src="../vista_logo/logo-svg.svg" alt="logo_pepe_roni" /></a>
    </header>
    <nav>
        <img class="hamburgerIcon" src="../icons/hamburger_icon.svg" alt="bouton hamburger" />
        <a href="">Accueil</a>
        <a href="">Commande</a>
        <a href="">Carte</a>
        <a href="">Réservation</a>
        <a href="../pages/contact.html">Contact</a>
    </nav>

    <!-- partie principale de la page -->
    <main id="container_contact">
        <h1>Restons en contact !</h1>
        <!-- left column -->
        <section id="section_contact">
            <article id="left_side_contact">
                <!-- form -->
                <form action="" method="get" id="form_contact">
                    <label for="name">Entrez votre prénom:</label>
                    <input type="text" name="name" id="name" required>
                    <label for="lastname">Entrez votre nom:</label>
                    <input type="text" name="lastname" id="lastname" required>
                    <label for="email">Entrez votre email:</label>
                    <input type="email" name="email" id="email" required>
                    <label for="commentaire">Ajoutez un commentaire:</label>
                    <textarea name="commentaire" id="commentaire" rows="20" required></textarea>
                    <input type="submit" value="Envoyer">
                </form>
            </article>
            <article id="middle_column_contact">
                <p> <img src="../img/pin_address.svg" alt="">13 rue des margaritas, 31250 Toulouse</p>
                <p> <img src="../img/phone_icon.svg" alt="">+33654886879</p>
                <p> <img src="../img/social_media_icon.svg" alt="">N'hésitez pas à aller voir nos différents réseaux sociaux</p>
            </article>
            <!-- right column -->
            <article id="right_side_contact">
                <img src="../img/pizza_contact_page.jpg" alt="main ajoutant du parmesan sur une pizza">
            </article>
        </section>
    </main>
<script src="reservation.js"></script>
</body>

</html>
